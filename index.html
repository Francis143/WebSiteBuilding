<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Web App Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left-Aligned Smaller Element -->
        <div class="left-element">
            <h2>This is a smaller left-aligned element</h2>
            <p>This element is placed on the left side and is made a bit smaller.</p>
        </div>

        <!-- Right-Aligned Section for Other Elements -->
        <div class="right-section">
            <!-- Textbox Section -->
            <div class="section">
                <h2>Textbox</h2>
                <input type="text" id="textbox" placeholder="Enter some text">
            </div>

            <!-- Button Section -->
            <div class="section">
                <h2>Button</h2>
                <button onclick="alertText()">Click Me</button>
            </div>

            <!-- Radio Buttons Section -->
            <div class="section">
                <h2>Radio Buttons</h2>
                <label><input type="radio" name="radioGroup" value="option1"> Option 1</label>
                <label><input type="radio" name="radioGroup" value="option2"> Option 2</label>
            </div>

            <!-- Checkboxes Section -->
            <div class="section">
                <h2>Checkboxes</h2>
                <label><input type="checkbox" name="checkbox1"> Checkbox 1</label>
                <label><input type="checkbox" name="checkbox2"> Checkbox 2</label>
            </div>

            <!-- Iframe Section -->
            <div class="section">
                <h2>Iframe</h2>
                <iframe src="https://www.example.com" width="600" height="400"></iframe>
            </div>

            <!-- Shadow DOM Section -->
            <div class="section">
                <h2>Shadow DOM</h2>
                <div id="shadow-container"></div>
            </div>

            <!-- Child Tab Section -->
            <div class="section">
                <h2>Child Tab</h2>
                <button onclick="openTab()">Open Child Tab</button>
                <div id="tab-content" style="display:none;">
                    <p>This is content inside the child tab!</p>
                </div>
            </div>

            <!-- New Window Section -->
            <div class="section">
                <h2>New Window</h2>
                <button onclick="openNewWindow()">Open New Window</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
